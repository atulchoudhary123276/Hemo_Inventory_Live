<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HemoInventory.in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/6.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: brightness(.9); /* Darken the background for better text contrast */
        }

        header, footer {
            background-color: rgba(136, 124, 124, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            left: 0;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgb(255, 255, 255); /* Slightly transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(111, 117, 72, 0.83);;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
<!--            color: #333;-->
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .back-to-signup {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-signup a {
            text-decoration: none;
            font-weight: bold;
            color: #4CAF50;
        }

        .back-to-signup a:hover {
            text-decoration: underline;
        }

        textarea{
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
           header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
              height: 77px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            font-size: 24px;
            position: relative;
            z-index: 1;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            color: #d4af7a; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Text shadow for readability */
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons a {
            text-decoration: none;
            font-weight: bold;
            color: #fff; /* Link color */
        }

        .header-buttons button {
            padding: 10px 20px;
            color: #fff;
            background-color: #d4af7a; /* Button background color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .header-buttons button:hover {
            background-color: #975e2b; /* Darker background color on hover */
        }

        .header-buttons button a {
            color: inherit; /* Inherit color from button */
        }

        .header-buttons button a:hover {
            color: #fff;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 20px;
            text-align: center;
            color: #d4af7a;
            font-size: 14px;
            position: relative;
            z-index: 1;
            margin-top: auto;
        }

        footer a {
            color: #d4af7a;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
            color: #975e2b; /* Darker link color on hover */
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .header-buttons {
                flex-direction: column;
                margin-top: 10px;
            }
        }
        .notification {
            position: fixed;
            top: 100px;
            right: -300px; /* Start off-screen */
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s forwards, slideOut 0.5s forwards 2s; /* Animation duration and delay */
        }

        @keyframes slideIn {
            from { right: -300px; }
            to { right: 50px; }
        }

        @keyframes slideOut {
            from { right: 50px; }
            to { right: -300px; }
        }
    </style>
</head>
<body>
<header>
    <div class="header-title">HemoInventory.in</div>
    <div class="header-buttons">
        <button><a th:href="@{/}">Home</a></button>
        <button><a th:href="@{/login}">Login</a></button>
        <button><a th:href="@{/signup}">Sign Up</a></button>
    </div>
</header>

<div class="container">
    <h2>Contact Us</h2>
    <form th:action="@{/contactSubmit}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input class="button" type="submit" value="Send">
    </form>
</div>

<footer>
    <p>&copy; 2024 HemoInventory.in. All Rights Reserved.</p>
</footer>
<script th:inline="javascript">
    /*<![CDATA[*/
    var msg = /*[[${msg}]]*/ null;
    if (msg) {
        var notification = document.createElement('div');
        notification.className = 'notification';
        notification.textContent = msg;
        document.body.appendChild(notification);
    }
    /*]]>*/
</script>
</body>
</html>
