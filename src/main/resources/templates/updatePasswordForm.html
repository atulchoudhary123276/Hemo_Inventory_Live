<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Update Password</h2>
    <div th:if="${error}">
        <h5 class="error-message" th:text="${error}"></h5>
    </div>

    <form action="/processUpdatePassword" method="post">
        <div>
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" th:value="${userName}" readonly="readonly" />
        </div>
        <div>
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter old password" required />
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" required />
        </div>
        <div>
            <input type="submit" value="Update Password" />
        </div>
    </form>
</div>
</body>
</html>
