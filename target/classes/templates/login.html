<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HemoInventory.in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/signup.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: brightness(.9);
        }

        header, footer {
            background-color: rgba(136, 124, 124, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            left: 0;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(111, 117, 72, 0.83);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .back-to-signup {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-signup a {
            text-decoration: none;
            font-weight: bold;
            color: #4CAF50;
        }

        .back-to-signup a:hover {
            text-decoration: underline;
        }

        footer a {
            color: #d4af7a;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
            color: #975e2b;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .header-buttons {
                flex-direction: column;
                margin-top: 10px;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            height: 77px;
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 24px;
            position: relative;
            z-index: 1;
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            color: #d4af7a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons a {
            text-decoration: none;
            font-weight: bold;
            color: #fff;
        }

        .header-buttons button {
            padding: 10px 20px;
            color: #fff;
            background-color: #d4af7a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .header-buttons button:hover {
            background-color: #975e2b;
        }

        .header-buttons button a {
            color: inherit;
        }

        .header-buttons button a:hover {
            color: #fff;
        }

        .social-buttons-container a {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .login-with-google-btn {
            background-color: #db4437;
            color: #fff;
        }

        .login-with-google-btn:hover {
            background-color: #c23321;
        }

        .login-with-github-btn {
            background-color: #333;
            color: #fff;
        }

        .login-with-github-btn:hover {
            background-color: #24292e;
        }

        .demo-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .demo-button {
            padding: 10px 20px;
            color: #fff;
            background-color: #d4af7a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .demo-button:hover {
            background-color: #975e2b;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            color: #d4af7a;
            font-size: 14px;
            position: relative;
            z-index: 1;
            margin-top: auto;
        }

        footer a {
            color: #d4af7a;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
            color: #975e2b;
        }
    </style>
</head>
<body>
<header>
    <h1 class="header-title">Hemo Inventory</h1>
    <div class="header-buttons">
        <button> <a th:href="@{/}">Home</a></button>
        <button><a th:href="@{/signup}">Sign Up</a></button>
    </div>
</header>

<div class="container">
    <h2>Login</h2>
    <div th:if="${not #lists.isEmpty(errorMsg)}" class="error-message">
        <span th:text="${errorMsg}"></span>
    </div>
    <form th:action="@{/login}" method="post">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input class="button" type="submit" value="Login">
    </form>
    <!-- Demo Buttons -->
    <div class="demo-buttons">
        <button class="demo-button" onclick="fillAdmin()">Demo Admin</button>
        <button class="demo-button" onclick="fillEndUser()">Demo End User</button>
    </div>
    <div class="back-to-signup">
        <a th:href="@{/forgotPassword}">Forgot Password</a>
    </div>

    <div class="social-buttons-container">
        <a class="login-with-google-btn" th:href="@{/oauth2/authorization/google}">
            Sign in with Google
        </a>
        <a class="login-with-github-btn" th:href="@{/oauth2/authorization/github}">
            Sign in with GitHub
        </a>
    </div>
</div>

<footer>
    &copy; 2024 HemoInventory.in. All rights reserved. | <a th:href="@{/privacy}">Privacy Policy</a> | <a th:href="@{/contact}">Contact Us</a>
</footer>
<script th:inline="javascript">
    function fillAdmin() {
        document.getElementById('userName').value = 'Admin';
        document.getElementById('password').value = 'admin123';
    }

    function fillEndUser() {
        document.getElementById('userName').value = 'User';
        document.getElementById('password').value = 'user123';
    }
</script>

</body>
</html>
