<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        #bloodGroupContainer {
            display: none;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="logo">Blood Bank</h1>
        <p class="slogan">Saving Lives, One Donation at a Time</p>
        <p th:text="${formatError}"></p>
    </div>
    <h2>Blood Donation Form</h2>
    <form th:action="@{/submitBloodForm}" method="post">
        <label for="type">Type:</label>
        <select id="type" name="type" onchange="toggleBloodGroup()">
            <option value="" disabled selected>Select Blood Group</option>
            <option value="receiver">Receiver</option>
            <option value="donar">Donor</option>
        </select>
        <!-- Container for blood group select -->
        <div id="bloodGroupContainer">
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup">
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <label for="quantity">Quantity: in ml</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity in ml" required>
        <input type="submit" value="Submit Request">
    </form>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function toggleBloodGroup() {
        var bloodGroupContainer = document.getElementById('bloodGroupContainer');
        var type = document.getElementById('type').value;
        bloodGroupContainer.style.display = (type === 'receiver') ? 'block' : 'none';
    }
    /*]]>*/
</script>
</body>
</html>
