<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link th:href="@{/eustyle.css}" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .user-details {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-details div {
            margin-bottom: 15px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            background-color: #3498db;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .button-container a:hover {
            background-color: #2980b9;
        }

        header, footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .main {
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .sidebar ul li a.active {
            color: #3498db;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
<header th:replace="header :: header"></header>

<div class="main">
    <aside class="sidebar">
        <ul>
            <li><a href="/dashboard" class="active">Dashboard</a></li>
            <li><a href="/donorreceiverrequest">Donate/Accept Blood Request</a></li>
            <li><a href="/dashboard/bloodrequests">Request Status</a></li>
        </ul>
    </aside>

    <div class="content">
        <div th:if="${donateResult != null}">
            <p th:text="${donateResult}"></p>
        </div>

        <div class="header">
            <h2 th:text="${name + ' End User Logged In'}"></h2>
        </div>

        <div class="container">
            <div class="user-details">
                <div>
                    <label>Name:</label>
                    <div th:text="${name}"></div>
                </div>
                <div>
                    <label>Username:</label>
                    <div th:text="${userId}"></div>
                </div>
                <div>
                    <label>Created On:</label>
                    <div th:text="${createdOn}"></div>
                </div>
                <div>
                    <label>Created By:</label>
                    <div th:text="${createdBy}"></div>
                </div>
                <div>
                    <label>DOB:</label>
                    <div th:text="${dob}"></div>
                </div>
                <div>
                    <label>Blood Group:</label>
                    <div th:text="${bloodGroup}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="footer :: footer"></footer>
</body>
</html>
